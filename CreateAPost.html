<!DOCTYPE html>
<html>
	<head>
		<link href="bootstrap.min.css" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    	<script src="CreateAPost.js"></script>
    	<style type="text/css">
 		body {
 			background-image: url("nature-wallpaper-android-1.jpg");
 			color:black;}
		p {color:red;}
		legend {color:white;
				font-size:250%;}
		label {color:white;
			   font-size:120%;}		
		</style>
	</head>
		<title>Create a Post</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
	<legend>Create a Post</legend>
	<fieldset>
		<div id="newblog">
			<div class="wells">
				<label for="topic" class="control-label col-sm-2">Topic:</label>
    			<div class="col-sm-10"><input type="text" class="form-control" id="topic" /></div>
				<label for="content" class="col-sm-2">Content:</label>
				<div class="col-sm-10"><textarea class="form-control" id="content" rows=10></textarea></div>
				<div class="col-sm-offset-2 col-sm-10"><button id="post" class="btn btn-success btn-lg">Post It!</button></div>
			</div>
		</div>	
	</fieldset>	
</body>
</html>
